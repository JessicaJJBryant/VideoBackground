<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background using HTML and CSS">
    <meta name="author" content="Jessica Bryant">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio. -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <div id="cover"></div>
        <div id="content">
            <h1>Jessica "JJ" Bryant</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
            <a href="#about" id="click">About</a>
        </div>
    </section>
    <section id="about">
        <h1>About</h1>
        <p>Currently Enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://twitter.com/JessicaJBryant1">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://facebook.com/jessica.bryant33">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com/JessicaJJBryant">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/JessicaJJBryant">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </section>
</body>
</html>
